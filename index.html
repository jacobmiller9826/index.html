<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sonoran Stillness</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="app">
    <section id="screen1" class="screen active">
      <h1 class="glow">Sonoran Stillness</h1>
      <p>Welcome, traveler. Breathe deeply. Let one word guide your path.</p>
      <div class="choices">
        <button onclick="selectMood('Calm')">Calm</button>
        <button onclick="selectMood('Clarity')">Clarity</button>
        <button onclick="selectMood('Healing')">Healing</button>
        <button onclick="selectMood('Strength')">Strength</button>
        <button onclick="selectMood('Grief')">Grief</button>
        <button onclick="selectMood('Gratitude')">Gratitude</button>
      </div>
    </section>

    <section id="screen2" class="screen">
      <p>Where in your life are you feeling called to change?</p>
      <textarea id="reflectionInput" rows="4" placeholder="Write freely..."></textarea>
      <button onclick="continueToStory()">Continue</button>
    </section>

    <section id="screen3" class="screen">
      <p id="storyText"></p>
      <button onclick="startBreath()">Begin Breath</button>
    </section>

    <section id="screen4" class="screen">
      <p id="breathText">Inhale...</p>
    </section>

    <section id="screen5" class="screen">
      <p>What will you carry back with you?</p>
      <div class="choices">
        <button onclick="chooseIntention('Forgiveness')">Forgiveness</button>
        <button onclick="chooseIntention('Quiet')">Quiet</button>
        <button onclick="chooseIntention('Courage')">Courage</button>
        <button onclick="chooseIntention('Hope')">Hope</button>
        <button onclick="chooseIntention('Lightness')">Lightness</button>
      </div>
    </section>

    <section id="screen6" class="screen">
      <p id="finalBlessing" class="glow"></p>
      <p class="flame"></p>
      <p>May your path be softened by stillness.</p>
    </section>
  </div>
  <script src="script.js"></script>
</body>
</html>
