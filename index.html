<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sonoran Stillness</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- ðŸŒ„ Animated Desert Sunrise -->
  <div class="sunrise">
    <div class="sun"></div>
  </div>

  <main id="app">
    <section id="welcome" class="section">
      <h1 class="glow">Sonoran Stillness</h1>
      <p class="glow">You have entered the Sonoran Stillness.</p>
      <p>Why are you here today?</p>
      <div class="choices">
        <button onclick="beginStory('Calm')">Calm</button>
        <button onclick="beginStory('Gratitude')">Gratitude</button>
        <button onclick="beginStory('Clarity')">Clarity</button>
        <button onclick="beginStory('Strength')">Strength</button>
      </div>
    </section>

    <section id="story" class="section hidden">
      <p id="storyText"></p>
      <button onclick="showReflection()">Next</button>
    </section>

    <section id="reflection" class="section hidden">
      <p id="reflectionPrompt"></p>
      <button onclick="startBreathing()">Begin Breathing</button>
    </section>

    <section id="breathing" class="section hidden">
      <p id="breathText">Prepare to breathe...</p>
    </section>

    <section id="action" class="section hidden">
      <p id="actionPrompt"></p>
      <button onclick="showBlessing()">Receive Blessing</button>
    </section>

    <section id="blessing" class="section hidden">
      <p id="blessingText"></p>
      <p>May your journey continue with peace.</p>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
